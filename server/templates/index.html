<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Flask</title>
    <!-- Incluir CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='home-ico.ico') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='home-logo.png') }}" alt="logo">
        <nav>
            <ul>
                <li id="btnHome">Home</li>
                <li id="btnDevices">Devices</li>
                <li id="btnRooms">Room Monitoring</li>
                <li id="btnLights">Lighting</li>
            </ul>
        </nav>
    </header>

    <section class="esp-list" id="esp-list-sct">
        <dialog data-modal class="delete-confirm">
            <p>¿Desea eliminar el dispositivo?</p>
            <button confirm-btn class="confirm">Confirm</button>
            <button data-close-modal class="close-modal">Cancel</button>
        </dialog>
        <h1 class="section-title">Listado de ESP Conectados</h1>
        <main class="esp-cards-container" id="esp-cards-container">
            <!-- Aqui el js cargara dinamicamente las tarjetas de los ESP -->
        </main>
    </section>
    
    <section class="sensor-list" id="sensor-container-sct">
        <h1 class="section-title">Datos del Sensor</h1>
        <main class="sensor-cards-container">
            <p>Temperatura: <span id="temperature">Cargando...</span></p>
            <p>Humedad: <span id="humidity">Cargando...</span></p>
        </main>
    </section>

    <section class="actuator-list" id="ON-OFF_button-cont">
        <h1 class="section-title">Control de Botón ON-OFF</h1>
        <main class="actuator-cards-container">
            <input type="text" id="ip_destino" placeholder="direccion ip del ESP">
            <button id="toggleButton" onclick="toggleButtonState()">OFF</button>
        </main>
    </section>

    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
