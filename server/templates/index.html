<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Flask</title>
    <!-- Incluir CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='home-ico.ico') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='home-logo.png') }}" alt="logo">
    </header>
    <section class="esp-list">
        <h1>Listado de ESP Conectados</h1>
        <div class="cards-container" id="cards-container">

        </div>
    </section>
    
    <section class="sensor-container">
        <h1>Datos del Sensor</h1>
        <div class="sensor-data">
            <p>Temperatura: <span id="temperature">Cargando...</span></p>
            <p>Humedad: <span id="humidity">Cargando...</span></p>
        </div>
    </section>

    <section class="ON-OFF_button">
        <h1>Control de Bot√≥n ON-OFF</h1>
        <button id="toggleButton" onclick="toggleButtonState()">OFF</button>
    </section>

    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
